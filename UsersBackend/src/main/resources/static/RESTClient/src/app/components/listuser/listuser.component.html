<table class = "table table-striped">
  <thead>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Options</th>
  </thead>
    <tbody>
      <tr *ngFor = "let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td><button class = "btn btn-danger" (click) = "deleteUser(user)">Remove</button></td>
        <td><button class = "btn btn-primary" (click) = "updateUser(user)">Edit</button></td>
    </tr>
    </tbody>
</table>
<td><button class = "btn btn-primary" (click) = "newUser()">Add User</button></td>
